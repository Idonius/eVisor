#directorio donde se alojan los logs de auditoria
#signaturereport.audit.eventFile.dir=@@INSTALL_DIR@@/apache-tomcat-6.0.32/logs/
signaturereport.audit.eventFile.dir=C:/servidores/eVisor/jboss-as-7.1.1.Final-Clean/standalone/log
#Formato que se utiliza para establecer la fecha
signaturereport.audit.eventFile.datepattern=yyyy-MM-dd
#Propiedad que indica si se va ha custodiar el fichero de eventos
signaturereport.audit.eventFile.custody=@@IS_EVENTFILE_STORED@@
#Tipo de custodia del fichero de eventos, los valores posibles son BLOB, HASH, NONE
signaturereport.audit.eventFile.custody.type=@@EVENTFILE_STORE_TYPE@@

#Indica si se desea enviar un e-mail en caso de error en el procesado del fichero de eventos.
signaturereport.alarm.activate=@@ACTIVATE_AUDIT_ALARM@@
#Direcci�n de correo de los destinatarios de las alarmas, separados por ';'
signaturereport.alarm.receivers=@@AUDIT_ALARM_MAIL@@

#Gesti�n de alarmas
#Direcci�n del servidor de correo
signaturereport.alarm.smtp.host=@@SMTP_SERVER_IP@@
#Puerto del servidor de correo
signaturereport.alarm.smtp.port=@@SMTP_SERVER_PORT@@
#Usuario de conexi�n con el servidor de correo
signaturereport.alarm.smtp.user=@@SMTP_SERVER_USER@@
#Contrase�a de conexi�n con el servidor de correo
signaturereport.alarm.smtp.password=@@SMTP_SERVER_PASS@@
#Direcci�n de correo que se usar� como emisor de alarmas
signaturereport.alarm.sender=@@MAIL_SENDER@@

